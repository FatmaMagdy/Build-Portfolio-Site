<!DOCTYPE html>

<head>
<title> My Portfolio</title>

<link rel="stylesheet" href="css/bootstrap.min.css">

<body>
  <div class="container">
    <header id="unique">
      <div class="col-md-2"><img src="img/flogo.png" alt="logo" class="imges" ></div>
      <div class="col-md-10 text-uppercase text-right">
        <h1>Fatma Hammam</h1>

      </div>

    <!--This is to draw a Line-->
    <div class="row"><div class="col-md-12"><hr></div></div>
    
    <!--This section contains the main picture that displayes in the middle of the page-->

      <div class="row">
        <div class="col-md-12">
          <img src="img/main.jpg" alt="main image" class="imges">
        </div> 
      </div>
    </main>
    
    <!--Section to display the Featured Work-->

        </div>

      <div class="row  text-center">

       <!--Third tech pic-->

          <p><a href="http://github.com/" target="_blank"> Link to project</a></p>

    </section>
    <footer>
      <div class="row"><div class="col-md-12"><hr></div></div>
    </footer>
  </div>

<div id="myModalone" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Favorite App Page</h4>
      </div>
      <div class="modal-body">
        <img src="img/tech1.jpg" alt="tech1" class="imges">
        <p>I learned a lot from this course.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
